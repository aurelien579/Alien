megs:                   32
display_library:        x, options="gui_debug"
romimage:               file=/usr/share/bochs/BIOS-bochs-latest
vgaromimage:            file=/usr/share/bochs/VGABIOS-lgpl-latest
ata0-master:            type=cdrom, path=alien-os.iso, status=inserted
ata1-master:            type=disk, path="disk.img", mode=flat, cylinders=20, heads=16, spt=63, status=inserted
ata1-slave:             type=disk, path="test_disk.img", mode=flat, status=inserted
boot:                   cdrom
log:                    log/bochs.log
clock:                  sync=realtime, time0=local
cpu:                    count=1, ips=100000000
